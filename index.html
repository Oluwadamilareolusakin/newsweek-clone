<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsWeek</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container-xl px-0 mx-auto">
    <header class="d-flex flex-column bg-gen-red">
      <div class="d-flex justify-content-between">
        <div class="d-none d-lg-block"></div>
        <div class="logo">
          <img src="images/logo.svg" alt="News Week logo">
        </div>
        <div class="d-flex align-items-center">
          <div class="align-self-end-lg">
            <a href="" class="font-weight-bold text-uppercase text-white py-1 px-2">sign in</a>
            <a href="" class="font-weight-bold text-uppercase bg-white text-gen-red py-1 px-2">subscribe <img src="images/chevron-right.png" alt="arrow pointing to right"></a>
          </div>
          <div class="d-lg-none my-2 mx-3">
            <img class="nav-menu" src="images/menu-icon.svg" alt="three vertically stacked lines represent menu icon">
          </div>
        </div>
      </div>
      <nav class="d-none d-lg-block">
        <ul class="d-flex list-group list-group-horizontal justify-content-center">
          <li class="p-0 border-top-0 border-bottom-0 border-left-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">U.S.</a></li>
          <li class="p-0 border-top-0 border-bottom-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">World</a></li>
          <li class="p-0 border-top-0 border-bottom-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">Business</a></li>
          <li class="p-0 border-top-0 border-bottom-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">Tech & Science</a></li>
          <li class="p-0 border-top-0 border-bottom-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">Culture</a></li>
          <li class="p-0 border-top-0 border-bottom-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">Newsgeek</a></li>
          <li class="p-0 border-top-0 border-bottom-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">Sports</a></li>
          <li class="p-0 border-top-0 border-bottom-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">Health</a></li>
          <li class="p-0 border-top-0 border-bottom-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">Opinion</a></li>
          <li class="p-0 border-top-0 border-bottom-0 border-right-0 d-flex justify-content-center flex-fill list-group-item"><a href="" class="text-dark font-weight-bold">Vantage</a></li>
          <li class="p-0 list-group-item border-0 d-flex justify-content-start search-container flex-fill"><input type="text" class="w-50 search border-0" placeholder="search"></li>
        </ul>
      </nav>
    </header>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
